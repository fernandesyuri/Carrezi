        <form class="needs-validation" novalidate>

            <div class="form-row">
                <div class="form-group col-md-6">

                    <label for="inputMarca">Marca:</label>
                    <select id="inputMarca" class="custom-select" required>
                        <option value="" selected>--Selecionar--</option>
                        <option value="chevrolet">Chevrolet</option>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="fiat">Fiat</option>
                        <option value="renault">Renault</option>
                        <option value="ford">Ford</option>
                        <option value="toyota">Toyota</option>
                        <option value="hyundai">Hyundai</option>
                        <option value="jeep">Jeep</option>
                    </select>
                    <div class="invalid-feedback alert alert-danger">
                        Marca é obrigatório
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Modelo:</label>
                    <input type="text" minlength="2" class="form-control" id="inputModelo"
                        placeholder="Insira o nome do Modelo" pattern=".{2,}" required>
                    <div class="invalid-feedback alert alert-danger">
                        Modelo inválido
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Ano:</label>
                    <input type="number" min="1900" max="2022" class="form-control numeroApenas" id="inputAno"
                        placeholder="Insira o ano do Modelo" required>
                    <div class="invalid-feedback alert alert-danger">
                        Ano inválido
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Preço:</label>
                    <input type="number" min="1" max="100000000" class="form-control numeroApenas" id="inputPreco"
                        placeholder="Insira o Preço do modelo" required>
                    <div class="invalid-feedback alert alert-danger">
                        Preço inválido
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Foto:</label>
                    <input type="text" class="form-control" id="inputPreco" placeholder="Insira o nome da foto">
                </div>
                <div class="form-group col-md-6">
                    <label>Cor:</label>
                    <select id="inputMarca" class="form-control" placeholder="Insira o nome da foto" required>
                        <option value="" selected>--Selecionar--</option>
                        <option value="ciza">Ciza</option>
                        <option value="azuk">Azuk</option>
                        <option value="preto">Preto</option>
                        <option value="amarelo">Amarelo</option>
                        <option value="vermelho">Vermelho</option>
                        <option value="branco">Branco</option>
                        <option value="rosa">Rosa</option>
                        <option value="prata">Prata</option>
                        <option value="verde">Verde</option>
                    </select>
                    <div class="invalid-feedback alert alert-danger">
                        Cor é obrigatório
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="exampleFormControlTextarea1">Descrição:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Insira a descrição do veiculo" required></textarea>
                    <div class="invalid-feedback alert alert-danger">
                        Descrição é obrigatório
                    </div>
                </div>
            </div>
    </div>
    <div class="text-right mr-3">
        <button id="btnCadastrar" type="submit" class="btn btn-primary">Cadastrar Veiculos</button>
        <button id="btnCadastrar" type="reset" class="btn btn-secondary">limpar</button>
    </div>

    </form>
