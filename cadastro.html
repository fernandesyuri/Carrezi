        <br>
        <form class="needs-validation" novalidate onsubmit="event.preventDefault(); salvarVeiculo();">

            <div class="form-row">
                <div class="form-group col-md-6">

                    <label for="inputMarca">Marca:</label>
                    <select id="inputMarca" class="custom-select" required>
                        <option value="" selected>--Selecionar--</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Volkswagen">Volkswagen</option>
                        <option value="Fiat">Fiat</option>
                        <option value="Renault">Renault</option>
                        <option value="Ford">Ford</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Hyundai">Hyundai</option>
                        <option value="Jeep">Jeep</option>
                        <option value="Porsche">Porsche</option>
                    </select>
                    <div class="invalid-feedback alert alert-danger">
                        Marca é obrigatório
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Modelo:</label>
                    <input type="text" minlength="2" class="form-control" id="inputModelo"
                        placeholder="Insira o nome do Modelo" pattern=".{2,}" required>
                    <div class="invalid-feedback alert alert-danger">
                        Modelo inválido
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Ano:</label>
                    <input type="number" min="1900" max="2022" class="form-control numeroApenas" id="inputAno"
                        placeholder="Insira o ano do Modelo" required>
                    <div class="invalid-feedback alert alert-danger">
                        Ano inválido
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Preço:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">R$</span>
                        </div>
                        <input type="number" min="1" max="100000000" class="form-control" id="inputPreco"
                            placeholder="Insira o Preço do modelo" required aria-label="Username" aria-describedby="basic-addon1">
                        <div class="invalid-feedback alert alert-danger">
                            Preço inválido
                        </div>
                      </div>    
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Foto:</label>
                    <input type="text" class="form-control" id="inputFoto" placeholder="Insira o nome da foto">
                </div>
                <div class="form-group col-md-6">
                    <label>Cor:</label>
                    <select id="inputCor" class="form-control" placeholder="Insira o nome da foto" required>
                        <option value="" selected>--Selecionar--</option>
                        <option value="Cinza">Cinza</option>
                        <option value="Azul">Azul</option>
                        <option value="Preto">Preto</option>
                        <option value="Amarelo">Amarelo</option>
                        <option value="Vermelho">Vermelho</option>
                        <option value="Branco">Branco</option>
                        <option value="Rosa">Rosa</option>
                        <option value="Prata">Prata</option>
                        <option value="Verde">Verde</option>
                    </select>
                    <div class="invalid-feedback alert alert-danger">
                        Cor é obrigatório
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="inputDescricao">Descrição:</label>
                    <textarea class="form-control" id="inputDescricao" rows="3"
                        placeholder="Insira a descrição do veiculo" required></textarea>
                    <div class="invalid-feedback alert alert-danger">
                        Descrição é obrigatório
                    </div>
                </div>
            </div>
    </div>
    <div class="text-right mr-3">
        <button id="btnCadastrar" type="submit" class="btn btn-primary">Cadastrar Veiculos</button>
        <button id="btnCadastrar" type="reset" class="btn btn-secondary">limpar</button>
    </div>

    </form>
